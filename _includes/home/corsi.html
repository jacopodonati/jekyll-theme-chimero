        <section id="corsi">
        {% assign corsi = site["corsi"] | where: "show", true %}
        {%- if corsi.size > 0 %}
            <h2>I prossimi corsi</h2>
            <ul id="elenco-datato">
            {%- for corso in corsi %}
                <li>
                    <a href="{{ corso.url }}">{{ corso.title }}</a>
                </li>
            {%- endfor %}
            </ul>
        {%- endif %}
        </section>
