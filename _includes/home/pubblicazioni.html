        <section id="pubblicazioni">
        {% assign pubblicazioni = site["pubblicazioni"] | where: "show", true | sort: "published" | reverse %}
        {%- if pubblicazioni.size > 0 %}
            <div id="book-shelf">
            {%- for libro in pubblicazioni %}
            <div class="book">
                <a href="{{ libro.url }}">
                    <img src="/assets/img/books/{{ libro.isbn }}.jpg" alt="{{ libro.title }}" class="book-cover" style="width:{{ libro.width | divided_by: 1  }}px">
                </a>
            </div>
            {%- endfor %}
            </div>
        {%- endif %}
        </section>
